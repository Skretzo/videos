<!DOCTYPE html>

<html>

    <head>

        <script src = "../js/main.js"></script>

        <meta property = "og:type" content = "video.other">

        <meta property = "og:image" content = getHref() + "image.png">

        <meta property = "og:site_name" content = "Videos">
